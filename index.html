---
layout: default
title: dissoc
---

<div class="header">
  <h2>Blog Posts</h2>
  <h1 class="title"><a href="{{ site.url }}">{{ site.name }}</a></h1>
</div>
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
